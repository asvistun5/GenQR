{% extends 'base.html' %}


{% load static %}


{% block title %}Card{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'card.css' %}">
{% endblock %}

{% block body %}
    <form action="" method="post" enctype="multipart/form-data">
        <h1>Оплата</h1>
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
            {% if field.errors %}
                <div class="field-error">{{ field.errors }}</div>
            {% endif %}
        {% endfor %} 
        <button>Сплатити</button>
    </form>
{% endblock %}
